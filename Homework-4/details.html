<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <!-- output -->
    <div>
        <h2>Your display output</h2>
        <h3>Customer Details</h3>

        <label for="heading">Full name:</label>
        <label for="value" id="fullName"></label>
        <br><br>
        <label for="heading">Email Address:</label>
        <label for="value" id="emailAddress"></label>
        <br><br>
        <label for="heading">Phone number:</label>
        <label for="value" id="phoneNumber"></label>
        <br><br>
        <label for="heading">Address:</label>
        <label for="value" id="fullAddress"></label>
        <br><br>
        <label for="heading">Note:</label>
        <label for="value" id="fullNote"></label>
        <br><br>
        <p id="note"></p>
    </div>

    <script>
        var queryString = window.location.search.substring(1);
        
        document.getElementById("note").innerHTML = queryString;


        var first_name = getQueryVariable("fName");
        var last_name = getQueryVariable("lName");
        document.getElementById("fullName").innerHTML = first_name.toUpperCase() + " " + last_name.toUpperCase();

        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split('&');
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split('=');
                if (decodeURIComponent(pair[0]) == variable) {
                    return decodeURIComponent(pair[1]);
                }
            }
            console.log('Query variable %s not found', variable);
        }
    </script>
</body>

</html>
